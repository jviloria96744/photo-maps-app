type Channel {
  name: String!
  data: AWSJSON!
}

type Mutation {
  publish2channel(name: String!, data: AWSJSON!): Channel
}

type Query {
  getChannel: Channel
}

type Subscription {
  subscribe2channel(name: String!): Channel
    @aws_subscribe(mutations: ["publish2channel"])
}

schema {
  query: Query
  mutation: Mutation
  subscription: Subscription
}
